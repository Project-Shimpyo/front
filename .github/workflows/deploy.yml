name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Frontend Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: executing remote ssh commands using key
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}} #ec2 서버의 ip주소
          username: ${{ secrets.USERNAME }} #ec2 서버의 username
          key: ${{ secrets.KEY }} #ec2 서버의 key
          port: ${{ secrets.PORT }} #일반적으로 SSH는 포트 22번 사용.
          script: |
            mkdir -p ~/git/front
            scp -r ./build/* ${{secrets.USERNAME}}@${{secrets.HOST}}:~/git/front
